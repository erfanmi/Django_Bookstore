{% extends '_base.html' %}

{% block page_title %} لیست کتابها {% endblock %}

{% block content %}
    <div class="container mt-4">
    <div class="row flex-row-reverse justify-content-md-center">
        {% for book in books %}
        <div class="card m-2" style="max-width: 45%">
            <div class="row g-0 h-100" dir="rtl">
                <div class="col-md-4">
                    <img src="https://cdn.fidibo.com/phoenixpub/content/ed77c207-eac0-453d-9203-550a68feae86/8063ec40-a2b3-4063-9a68-9ec5f23f71c5.jpg?width=384"
                         class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8 h-100">
                    <div class="d-flex flex-column justify-content-between h-100">
                        <div><a class="card-body">
                            <a href="{{ book.get_absolute_url }}" style="text-decoration:none" ><h3 class="card-title"><strong>{{ book.title }}</strong></h3></a>
                            <p class="card-text pt-3"> {{ book.content|truncatewords:30 }}</p>
                            <p class="text-muted">نویسنده: {{ book.author }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
 <div>
     <button> <a href="{% url 'book_create' %}" class="btn btn-primary"> اضافه کردن کتاب</a></button>
 </div>
{% endblock %}
